<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white text-center">
            <h3>Signup</h3>
          </div>
          <div class="card-body">
            <form (submit)="handleSubmit($event)" class="p-3">
              <!-- Username -->
              <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  placeholder="Enter your username"
                  [(ngModel)]="username"
                  name="username"
                />
                <p class="text-danger" *ngIf="errors.username">{{ errors.username }}</p>
              </div>
  
              <!-- Email -->
              <div class="form-group">
                <label for="email" class="font-weight-bold">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                  [(ngModel)]="email"
                  name="email"
                />
                <p class="text-danger" *ngIf="errors.email">{{ errors.email }}</p>
              </div>
  
              <!-- Password -->
              <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                  [(ngModel)]="password"
                  name="password"
                />
                <p class="text-danger" *ngIf="errors.password">{{ errors.password }}</p>
              </div>
  
              <!-- Confirm Password -->
              <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Confirm your password"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                />
                <p class="text-danger" *ngIf="errors.confirmPassword">{{ errors.confirmPassword }}</p>
              </div>
  
              <!-- Submit Button -->
              <div class="form-group text-center pt-1">
                <button type="submit" class="btn btn-primary px-4 py-2">Sign Up</button>
              </div>
  
              <!-- Message -->
              <p [class.text-danger]="errors.server" [class.text-success]="!errors.server">{{ message }}</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
