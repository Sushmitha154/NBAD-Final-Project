<div class="site-section pt-3 pb-1">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h2 class="site-section-heading text-center text-uppercase">Login Page</h2>
          <div *ngIf="isLoggedIn()">
            <!-- Display message if the user is logged in -->
            <h2>Welcome Back!</h2>
            <p>You are already logged in.</p>
          </div>
          <p *ngIf="!isLoggedIn()">Please login to access the platform</p>
        </div>
      </div>
    </div>  
  </div>
  <!-- Display Login Form -->
  <div *ngIf="!isLoggedIn()" class="site-section pt-3 pb-1">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form (submit)="handleSubmit($event)" class="p-5">
            <div class="form-group">
              <label class="font-weight-bold" for="username">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required />
              <p class="text-danger" *ngIf="errors.username">{{ errors.username }}</p>
            </div>
            <div class="form-group">
              <label class="font-weight-bold" for="password">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required />
              <p class="text-danger" *ngIf="errors.password">{{ errors.password }}</p>
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-primary text-white px-4 py-2" />
                <p *ngIf="message && !errors.server" class="text-success">{{ message }}</p>
                <p *ngIf="errors.server" class="text-danger">{{ errors.server }}</p>
            </div>
          </form>
          <p class="text-center">Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
